
<div class="widget-next-match">
   
    <table class="table custom-table">
      <thead>

        <tr>
          <th>id</th>
          <th>Name</th>
          <th>Stadium</th>
          <th>Owner</th>
          <th>Foundation</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let elt of teamsTab">
          <td>{{elt.id}}</td>
          <td>{{elt.name}}</td>
          <td>{{elt.stadium}}</td>
          <td><strong class="text-white">{{elt.owner}}</strong></td>
          <td><strong class="text-white">{{elt.foundation}}</strong></td>
          <td>
            <button type="button" class="btn btn-success" (click)="display(elt.id)">Display</button>
            <button type="button" class="btn btn-warning" (click)="edit(elt.id)">Edit</button>
            <button type="button" class="btn btn-danger" (click)="delete(elt.id)">Delete</button>
           
        </td>
        </tr>

      </tbody>
    </table>
  </div>
